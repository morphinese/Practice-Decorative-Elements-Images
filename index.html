<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Practice-Decorative-Elements-Images</title>
	</head>
	<body>
		<main class="page page-home">
			<section class="page-home-images images-home">
				<div class="images-home-container container">
					<ul class="images-home-list">
						<li class="images-home-item">
							<img
								src="./img/red-poppies.jpeg"
								alt="Red poppies"
								class="images-home-image"
							/>
						</li>
						<li class="images-home-item">
							<img
								src="./img/transparent-1.webp"
								alt="Transparent 1"
								class="images-home-image"
							/>
						</li>
						<li class="images-home-item">
							<img
								src="./img/transparent-2.webp"
								alt="Transparent 2"
								class="images-home-image"
							/>
						</li>
						<li class="images-home-item">
							<img
								src="./img/transparent-3.webp"
								alt="Transparent 3"
								class="images-home-image"
							/>
						</li>
					</ul>
				</div>
			</section>
			<section class="page-home-background-images images-background">
				<div class="images-background-container container">
					<ul class="images-background-list">
						<li class="images-background-item"></li>
						<li class="images-background-item"></li>
						<li class="images-background-item"></li>
						<li class="images-background-item"></li>
					</ul>
				</div>
			</section>
			<section class="page-home-overlay overlay">
				<div class="overlay-container container"></div>
			</section>
		</main>
	</body>
</html>
